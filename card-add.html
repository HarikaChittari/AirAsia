<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/card-update.css" />
  </head>
  <body>
    <div class="card-update-main">
      <div class="back-icon">
        <a href="./card-list.html">
            <img src="./img/icons/back.svg" alt="<">
        </a>
      </div>
      <div class="card-update-form">
        <h1>Add Gift Cards</h1>
        <form id="update-form" action="#" method="post">
          <label for="cardName">Gift Card Name</label> <br />
          <input
            class="input-tile"
            type="text"
            name="cardName"
            placeholder="Enter Card Name"
            id="cardName"
          />
          <br />
          <div class="error"></div>
          <label for="cardValue">Gift Card value</label> <br />
          <input
            class="input-tile"
            type="number"
            step="0.01"
            name="cardValue"
            placeholder="0.0"
            id="cardValue"
          />
          <br />
          <div class="error"></div>
          <label for="points">Gift Card Points</label> <br />
          <input
            class="input-tile"
            type="number"
            name="points"
            placeholder="0"
            id="points"
          />
          <br />
          <div class="error"></div>
          <label for="cardType">Gift Card Type</label> <br />
          <select>
            <option value="0">Wallet cash</option>
            <option value="1">Discount</option>
            <option value="2">Voucher</option>
          </select>
          <br />
          <div class="error"></div>
          <label for="cardImage">Upload card image</label> <br />
          <input
            class="input-tile"
            type="file"
            name="cardImage"
            accept="image/png, image/gif, image/jpeg"
          />

          <div class="preview">
            <img src="./img/icons/image-placeholder.svg" alt="image preview">
          </div>
          <br />
          <div class="error"></div>
          <div class="card-actions">
            <a href="./card-list.html" class="delete btn"> cancel </a>
            <a href="./card-list.html" class="update btn"> Add card </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
